<ion-header [hidden]="true">

  <ion-navbar >
    <ion-title>医生列表</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background:#e2e2e2">
  <ul> 
    <li *ngFor="let item of list.data" (click)="gotoDoctor(item)" >
      <div class="h107">
          <div style="width:80px;height:80px;float:left;border-radius:40px;overflow:hidden">
              <img [src]="item.photo" alt="" style="width:100%;height:100%">
          </div>
          <div style="height:80px;float:left;margin-left:15px;margin-top:10px">
              <span style="font-size:20px">{{ item.name }}</span>
              <span class="jobTitle">{{ item.jobTitle }}</span>
              <p class="innTTT">
                {{ 
                   undefined!=item.introduction&&null!=item.introduction&&item.introduction.length>19?item.introduction.substring(0,20)+"...":item.introduction
              }}
              </p>
          </div>
      </div>
      <div class="h49">
          <span>挂号费 <span style="color:#c62707">&yen;{{item.bookPrice/100}}</span></span>
          <span style="font-size:15px;float:right;margin-right:10px">
            <span class="{{item.dd?'gray':'red'}}">
              {{item.dd?"剩"+item.dd:"无号"}}
            </span> 
            预约 &nbsp; <i class="jiantou"></i>
          </span>
      </div>
    </li>
  </ul>
</ion-content>
