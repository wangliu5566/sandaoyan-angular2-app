    <div style="width: 100%;height:4.7rem">
        <img src="{{graphic.imgUrl}}" alt="" width="100%" height="100%" style="z-index:-1">
    </div>
    <div style="overflow:hidden;position:relative;left:3rem;top:-0.35rem;width: 1.1rem;height:0.65rem;font-size:0.25rem;background-color:#c32807;color:white;border:0.09rem solid white;border-radius: 0.11rem;text-align:center;line-height:0.5rem">
      <img src="assets/images/liulan.png" style="width:0.3rem;height:0.26rem;position:relative;top:-0.045rem;" /> <span style="font-weight:bolder">{{ graphic.viewCount }}</span> 
    </div>
    <div class="tittleBOX">
      <p style="font-size:0.38rem;color:#121c29;text-align:center;font-weight:bolder"> {{graphic.title}} </p>
      <p style="font-size:0.28rem;color:#8c9498;text-align:center;margin-top:0.3rem">发布于{{graphic.createDate | date:'yyyy年MM月dd HH:mm:ss'}}</p>
    </div>
    <div class="hr"></div>
    <div class="text" [innerHTML]="graphic.content"  style="padding-top:0.3rem"></div>
    <div style="width:100%;padding:0 0.2rem;margin:0.5rem 0">
        <ul>
           <li *ngFor="let luo of recommend" (click)="getNext(luo.id)"   style="padding:0 0.2rem;overflow:hidden;line-height:0.6rem;font-size:0.24rem;width:100%;height:0.6rem;background:#f5f5f5;color:#666666;border-bottom:1px solid #cccccc">
                   推荐 ：{{luo.title}}  {{luo.subTitle==""?"":"—"+luo.subTitle}}
           </li> 
        </ul>
    </div>
</ion-content>
