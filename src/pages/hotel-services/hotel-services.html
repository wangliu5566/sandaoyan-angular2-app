<ion-header [hidden]="true">

  <ion-navbar>
    <ion-title>酒店服务</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>可提供的服务</p>
  <div style="width:100%;height:auto">
     <div *ngFor="let ser of HotelServicesPageModule.serviceList" style="float:left;margin:0.12rem 12.5px">
        <img src="{{ ser.iconUrl }}" alt="" style="width:40px;height:40px;margin:0 auto;display:block">
        <p style="text-align:center;font-size:12px">{{ser.name}}</p>
     </div>
     <p *ngIf="!fuwuLength" style="clear:both;font-size:15px"> <s>暂无特色服务</s> </p>
  </div>
  <span class="spanTittl">装修时间</span>
  <p>{{(HotelServicesPageModule.decorateDate | date:'yyyy-MM-dd')||"暂无"}}</p>
  <span class="spanTittl">开业时间</span>
  <p>{{(HotelServicesPageModule.openDate | date:'yyyy-MM-dd')||"暂无"}}</p>
  <span class="spanTittl">楼层高度</span>
  <p>{{HotelServicesPageModule.floorHeight}}</p>
  <span class="spanTittl">房间总数</span>
  <p>{{HotelServicesPageModule.allRoomCount}}</p>
  <span class="spanTittl">酒店介绍</span>
  <div [innerHTML]="HotelServicesPageModule.introduction"></div>
</ion-content>
